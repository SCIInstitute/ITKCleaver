    branches:
      - master
    tags:
       - '*'
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

    - uses: InsightSoftwareConsortium/ITKClangFormatLinterAction@master
